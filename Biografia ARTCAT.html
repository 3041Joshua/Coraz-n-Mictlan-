<script>
  const descripciones = [
    `<p>Las emociones, sentimientos, gatos cuervos y traumas en la vida, es parte de mis intereses como artista para mostrar como se reflejan en cada persona y en mi</p>
     <p>por lo general hago en tecnicas como pintura, tanto acuarela, temple y acrilico. Actualmene tambien eh estado trabajando con el tema del duelo, la muerte y religion</p>
     <p>pues estos temas tienen cosas en comun y trabajarlas es mi forma de transmitirlas para que la gente los conozca.</p>`,

      `<p>Estudio en la Escuela de Artes de Tlaxcala (EDART) actualmente curso el 5TO semestre</p>
      <p>E participado en exposiciones tanto en la escuela como fuera de ella, como en Huamantla, Apizaco y Tlaxco. De igual manera en colectivos del ISSTE e IMSS</p>
      <p>A su vez eh participado en bazares al rededor de Tlaxcala Centro, asi como ferias tematicas y en festivales, en el festival unidos por el arte donde aprendi la tecnica de TAKU HON impartiedo por la maestra Mercedes López</p>`,
  ];

  let paginaActual = 0;
  const textoBio = document.getElementById("texto-bio");

  function mostrarPagina(index) {
    // Quita cualquier fade-in anterior
    textoBio.classList.remove("fade-in");
    // Agrega fade-out
    textoBio.classList.add("fade-out");

    setTimeout(() => {
      // Cambia el contenido
      textoBio.innerHTML = descripciones[index];
      // Quita fade-out y agrega fade-in
      textoBio.classList.remove("fade-out");
      textoBio.classList.add("fade-in");
    }, 600); // Duración igual al transition de CSS
  }

  function prevPage() {
    paginaActual = (paginaActual - 1 + descripciones.length) % descripciones.length;
    mostrarPagina(paginaActual);
  }

  function nextPage() {
    paginaActual = (paginaActual + 1) % descripciones.length;
    mostrarPagina(paginaActual);
  }

  // Inicializa con animación
  mostrarPagina(paginaActual);
</script>
