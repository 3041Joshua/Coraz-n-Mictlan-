<script>
  const descripciones = [
      `<p>Somos una pareja de artistas Plasticos que estudian la carrera de artes plasticas y visuales en la Escuela de Arte de Tlaxcala (EDART) enfocados en proyectos artisticos mas recurrentemente de pintura, grabado, fotografia, dibujo, videografia y escultura.</p>
      <p>Donde buscamos dar a conocer no solamente nuestro arte si no tambien buscar exponer y visualizar el arte nacional de artistas jovenes enfocados en distintas areas asi como ser un medio de comunicacion enfocado en la visualizacion del arte en sus distintas ramas.</p>
      <p>Planificamos eventos culturales y sociales de manera propia y colaborativa buscando que el arte no se quede en las galerias o museos si no tambien en lugares mas recurrentes como bazares, tianguis, eventos artisticos, talleres, y apoyo social a distintos eventos.</p>`,

      `<p>Hemos tenido la oportunidad de exponer en la galeria del ISSSTE con nuestro colectivo AZTLÁN y en nuestra galeria anual de curso en nuestra escuela año con año.</p>
      <p>De igual manera tuvimos la oportunidad de organizar diversos bazares artisticos en Atlihuetzian, y Tlaxcala llegando a finalizar satisfactoriamente 4 bazares hasta el momento y participado en un puesto de venta en los eventos del Mundial de tiro con Arco, las eliminatorias de las olimpiadas del voleibol y recurrentemente en un punto de venta en el estadio Tlahuicole.</p>
      <p>Por otro lado nuestro equipo a participado en distintos eventos culturales como el Festival intercional de Cine Tlaxcala (FICTLAX) donde elaboramos los primeros premios en barro para este evento</p>
      <p>Y proximamente tendremos la oportunidad de realizar una actividad junto con el museo de arte de Tlaxcala con motivo de la noche de museos y el dia de muertos el dia Miercoles 29 de octubre del año en curso.</p>`,
  ];

  let paginaActual = 0;
  const textoBio = document.getElementById("texto-bio");

  function mostrarPagina(index) {
    // Quita cualquier fade-in anterior
    textoBio.classList.remove("fade-in");
    // Agrega fade-out
    textoBio.classList.add("fade-out");

    setTimeout(() => {
      // Cambia el contenido
      textoBio.innerHTML = descripciones[index];
      // Quita fade-out y agrega fade-in
      textoBio.classList.remove("fade-out");
      textoBio.classList.add("fade-in");
    }, 600); // Duración igual al transition de CSS
  }

  function prevPage() {
    paginaActual = (paginaActual - 1 + descripciones.length) % descripciones.length;
    mostrarPagina(paginaActual);
  }

  function nextPage() {
    paginaActual = (paginaActual + 1) % descripciones.length;
    mostrarPagina(paginaActual);
  }

  // Inicializa con animación
  mostrarPagina(paginaActual);
</script>
