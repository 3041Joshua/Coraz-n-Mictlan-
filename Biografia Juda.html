<script>
  const descripciones = [
    `<p>La cultura, tradiciones e historia mexicana prehispánica y costumbrismo son parte de mis intereses como artista para dar a conocer relatos o mas acerca de estos temas muchas veces rozando con lo fantástico o ficticio, principalmente en tecnicas como la fotografía, el grabado , la pintura y en ocasiones la escultura.</p>
     <p>Naci un 23 de abril del 2005 16 años exactamente despues que mi hermano mayor , del mismo padre pero diferente madre.En las historias Prehispanicas quetzalcoatl nacio el mismo dia que Tezcatlipoca pero varios años despues , del mismo pasdre pero diferente madre, desde mi nacimiento eh estado muy cercano a las historias y leyendas de México.</p>
     <p>Trabajo con leyendas, historias o relatos mexicanos, desde deidades o cuentos fantásticos sobre lugares o personas mezclando con el mundo real y las tradiciones de nuestro país</p>`,

   `<p>Estudio en la Escuela de Arte de Tlaxcala (EDART) donde curso el 5to semestre actualmente. No lleve conocimientos de talleres o cursos antes de la licenciatura más que por cuenta propia y por aprendizaje en casa con mi mamá que es artesana.
      En la escuela me eh desempeñado en aprender nuevas tecnicas y métodos donde eh tenido la oportunidad de participar en festivales como El encuentro de Grabadores de 2024 donde trabajamos junto con un profesor que nos guio en su proceso de hacer placas de aguafuerte por medio de latidos del corazón y en el Festival Unidos por el Arte del mismo año donde aprendimos la técnica de Taku Hon impartido en un taller por la maestra Mercedes López..</p>
      <p>Fuera de la escuela eh trabajado en talleres de arte mas específicamente en el área de grafica con el Maestro Gilberto Castelán aprendiendo y apoyando en proyectos personales.
      También por el medio de la Fotografía en Registro de obra con el Maestro Alan Netzahual o fotografía artística y video en proyectos personales. Además de abarcar ámbitos como Fotografía documental y/o de reportaje.</p>
      <p>Como ultimo eh tenido la oportunidad de trabajar de forma particular en la creación y pinta de murales en Tlaxcala Ocotlán y La Loma para restaurantes y negocios.</p>`,
  ];

  let paginaActual = 0;
  const textoBio = document.getElementById("texto-bio");

  function mostrarPagina(index) {
    // Quita cualquier fade-in anterior
    textoBio.classList.remove("fade-in");
    // Agrega fade-out
    textoBio.classList.add("fade-out");

    setTimeout(() => {
      // Cambia el contenido
      textoBio.innerHTML = descripciones[index];
      // Quita fade-out y agrega fade-in
      textoBio.classList.remove("fade-out");
      textoBio.classList.add("fade-in");
    }, 600); // Duración igual al transition de CSS
  }

  function prevPage() {
    paginaActual = (paginaActual - 1 + descripciones.length) % descripciones.length;
    mostrarPagina(paginaActual);
  }

  function nextPage() {
    paginaActual = (paginaActual + 1) % descripciones.length;
    mostrarPagina(paginaActual);
  }

  // Inicializa con animación
  mostrarPagina(paginaActual);
</script>
